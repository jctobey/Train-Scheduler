<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>    
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    

    <title>Document</title>
    
</head>

<body>
        <div class="container">
                <h1 class="jumbotron">Train Schedule</h1>
                <div class="row">
                <div class="col-12 blue-header"><b>Current Train Schedule</b></div>
                </div>
                <div class="row train list">
                    <div class="col-3 train-name"><b>Train Name</b></div>
                    <div class="col-3 destination"><b>Destination</b></div>
                    <div class="col-1 platform"><b>Platform</b></div>
                    <div class="col-2 departure"><b>Next Arrival</b></div>
                    <div class="col-1 minutes"><b>MinsToArrival</b></div>
                   
                </div>
                <div class="row">
                        <div class="col-12 blue-header"><b>Add Train</b></div>
                        </div>
                <div class="row train">
                    <div class="col-12 input">
                        <div><b>Train Name</b></div>
                        <input type="text" class="train-input text"></input>
                        <div><b>Destination</b></div>
                        <input type="text" class="destination-input text"></input>
                        <div><b>Platform</b></div>
                        <input type="text" class="platform-input text"></input>
                        <div><b>First Arrival</b></div>
                        <input type="time" class="arrival-input text"></input>
                        <div><b>Frequency (In Minutes)</b></div>
                        <input type="number" class="frequency-input text"></input>
                        <button type="button" class="btn btn-primary submit">Submit</button>
                    </div>
                </div>
            </div>
            <script src="assets/traingame.js"></script>
        </body>

</html>
